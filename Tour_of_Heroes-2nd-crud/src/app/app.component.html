<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <form #myForm="ngForm">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Full name</label>
        <input  type="text" class="form-control" name="name" [(ngModel)]="userData.name">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mobile</label>
        <input  type="telephone" class="form-control" name="mobile"  [(ngModel)]="userData.mobile">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input  type="email" class="form-control" name="email"  [(ngModel)]="userData.email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input  type="password" class="form-control" name="password"  [(ngModel)]="userData.password">
      </div>
     
      <button type="submit" class="btn btn-primary" (click)='addUser()' *ngIf="!isEdit">Submit</button>
      <button type="submit" class="btn btn-primary" (click)='updateUser()' *ngIf="isEdit" >Update</button>

    </form>
    <br>
    <table class="table">
      <thead>
        <tr>
         
          <th scope="col">Full name</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUser">
          <td>{{user.name}}</td>
          <td>{{user.mobile}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td><button class="btn btn-warning" (click)="editUser(user)"  >Edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
        </tr>
       
      </tbody>
    </table>
  </div>
</body>
</html>
