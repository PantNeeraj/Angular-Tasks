    <mat-card-title>{{userDetails.name}}</mat-card-title> <br><br>
    <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle><br><br>
    <div>Address:</div> 
    <mat-card-content> {{userDetails.address.street}}<br>
        {{userDetails.address.suite}}<br>
        {{userDetails.address.city}}<br>
        {{userDetails.address.zipcode}}
    </mat-card-content>
</div>
